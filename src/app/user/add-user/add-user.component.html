<div class="row">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Add User</h2>
            </div>
            <!-- <div class="form-date">
                <span class="date-text">Date - 10/11/2022</span>
            </div> -->

            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <!-- User Name -->
                    <div class="col-md-6">
                        <label for="user_name" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user_name" formControlName="user_name"
                            placeholder="User Name">
                        <div *ngIf="addUserForm.get('user_name')?.invalid && addUserForm.get('user_name')?.touched"
                            class="text-danger">
                            <small *ngIf="addUserForm.get('user_name')?.errors?.['required']">User Name is
                                required.</small>
                            <small *ngIf="addUserForm.get('user_name')?.errors?.['pattern']">User Name can only contain
                                letters and spaces.</small>
                        </div>
                    </div>

                    <!-- User Role -->
                    <div class="col-md-6">
                        <label for="role_id" class="form-label">User Role</label>
                        <select class="form-control" id="role_id" formControlName="role_id">
                            <option value="">--Select--</option>
                            <option *ngFor="let role of all_roles" [value]="role.role_id">{{role.role_name}}</option>
                        </select>
                        <div *ngIf="addUserForm.get('role_id')?.invalid && addUserForm.get('role_id')?.touched"
                            class="text-danger">
                            <small>User Role is required.</small>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <!-- Organization -->
                    <div class="col-md-6">
                        <label for="organization_id" class="form-label">Organization</label>
                        <select class="form-control" id="organization_id" formControlName="organization_id">
                            <option value="">--Select--</option>
                            <option *ngFor="let org of organization" [value]="org.organization_id">
                                {{ org.org_short_name }}
                            </option>
                        </select>
                        <div *ngIf="addUserForm.get('organization_id')?.invalid && addUserForm.get('organization_id')?.touched"
                            class="text-danger">
                            <small>Organization is required.</small>
                        </div>
                    </div>

                    <!-- Gender -->
                    <!-- <div class="col-md-6">
                        <label for="Gender" class="form-label">Gender</label>
                        <select class="form-control" id="Gender" formControlName="gender">
                            <option value="">--Select--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div *ngIf="addUserForm.get('gender')?.invalid && addUserForm.get('gender')?.touched"
                            class="text-danger">
                            <small>Gender is required.</small>
                        </div>
                    </div> -->
                </div>

                <div class="row mt-3">
                   

                    <!-- Contact No -->
                    <div class="col-md-6">
                        <label for="contact_no" class="form-label">Contact No</label>
                        <input type="number" class="form-control" id="contact_no" formControlName="contact_no"
                            placeholder="Contact No">
                        <div *ngIf="addUserForm.get('contact_no')?.invalid && addUserForm.get('contact_no')?.touched"
                            class="text-danger">
                            <small *ngIf="addUserForm.get('contact_no')?.errors?.['required']">Contact No is
                                required.</small>
                            <small *ngIf="addUserForm.get('contact_no')?.errors?.['pattern']">Contact No must be a
                                10-digit number.</small>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-2">
                    <button type="submit" class="btn submit-btn" [disabled]="addUserForm.invalid">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
